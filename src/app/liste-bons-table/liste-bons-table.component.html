<div class="mat-elevation-z8">
  <div class="container">
    <div class="row customeListe">
      <div class="col">
        <mat-card-header>
          <mat-card-title>Listes des Bons</mat-card-title>
        </mat-card-header>
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Recherche du bon:"
        />
      </div>
      <div class="col">
        <div class="input-group mb-1">
          <input
            type="text"
            class="form-control"
            placeholder="Recherche du dossier:"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-warning styleb" type="submit">
              Go
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
  <table
    mat-table
    class="table table-striped table-responsive-md btn-table"
    matSort
    aria-label="Elements"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <!-- Name1 Column -->
    <ng-container matColumnDef="name1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name1</th>
      <td mat-cell *matCellDef="let row">{{ row.name1 }}</td>
    </ng-container>
    <!-- Name1 Column -->
    <ng-container matColumnDef="name2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name2</th>
      <td mat-cell *matCellDef="let row">{{ row.name2 }}</td>
    </ng-container>
    <!-- Name1 Column -->
    <ng-container matColumnDef="name3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name3</th>
      <td mat-cell *matCellDef="let row">{{ row.name3 }}</td>
    </ng-container>
    <!-- Name1 Column -->
    <ng-container matColumnDef="name4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name4</th>
      <td mat-cell *matCellDef="let row">{{ row.name4 }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <div class="panel panel-default">
          <div class="panel-body">
            <span style="font-size: 2em; color: red;">
              <i class="fa fa-trash" aria-hidden="true"></i> </span
            >&nbsp;

            <span style="font-size: 2em; color: gray">
              <i class="fa fa-pencil" aria-hidden="true"></i> </span
            >&nbsp;
            <span style="font-size: 2em; color: green">
              <i class="fa fa-eye"></i> </span
            >&nbsp;
            <span style="font-size: 2em; color: black">
              <i class="fa fa-clipboard"></i>
            </span>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
